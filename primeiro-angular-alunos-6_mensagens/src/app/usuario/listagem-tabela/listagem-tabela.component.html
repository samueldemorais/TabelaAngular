<table mat-table [dataSource]="usuarios">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> id </th>
      <td mat-cell *matCellDef="let usuario"> {{usuario.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let usuario"> {{usuario.nome}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="cpf">
      <th mat-header-cell *matHeaderCellDef> cpf </th>
      <td mat-cell *matCellDef="let usuario"> {{usuario.cpf}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="ações">
      <th mat-header-cell *matHeaderCellDef> ações </th>
      <td mat-cell *matCellDef="let usuario">
        <button>
          <mat-icon mat-button [routerLink]="['/editausuario', usuario.id]">edit</mat-icon>
        </button>
        <button>
          <mat-icon (click)="apagar(usuario.id)">delete</mat-icon>
        </button></td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
